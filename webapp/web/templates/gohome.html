<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
    </style>
</head>

    <div class="container">
        <h1>Home Page</h1>
